<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF8" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@300;900&family=Karla:wght@800&display=swap"
      rel="stylesheet"
    />
    <title>Contatos da Barbearia Alura</title>
  </head>

  <body>
    <header>
      <div class="box">
        <img
          class="logo"
          src="./imagens-barbearia/logo.png"
          alt="logo da barbearia Alura"
        />

        <nav>
          <ul>
            <li><a href="./index.html">Home</a></li>
            <li><a href="./produtos-alura.html">Produtos</a></li>
            <li><a href="./contatos-alura.html">Contatos</a></li>
          </ul>
        </nav>
      </div>
    </header>

      <div class="title-box">
        <h1 class="title">Contatos</h1>
      </div>

    
      <main class="main-width">
        <form>
          <label for="name">Nome e sobrenome</label>
          <input type="text" id="nomesobrenome" required class="input-pattern" />

          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            required
            placeholder="texto@email.com"
            class="input-pattern"
          />

          <label for="phone">Telefone</label>
          <input
            type="tel"
            id="phone"
            required
            placeholder="(00) 0000-0000"
            class="input-pattern"
          />

          <label for="message">Mensagem</label>
          <textarea
            id="message"
            cols="30"
            rows="10"
            required
            placeholder="Digite aqui sua mensagem"
            class="input-pattern"
          ></textarea>

          <fieldset class="contact">
            <legend>Como prefere nosso contato?</legend>

            <label for="radio-email" class="radio"
              ><input type="radio" name="contato" id="radio-email" />Email</label
            >

            <label for="radio-phone" class="radio"
              ><input
                type="radio"
                name="contato"
                id="radio-phone"
              />Telefone</label
            >

            <label for="radio-whatsapp" class="radio"
              ><input
                type="radio"
                name="contato"
                checked
                id="radio-whatsapp"
              />Whatsapp</label
            >
          </fieldset>

          <fieldset class="contact-time">
            <legend> Qual o melhor horário para contato?</legend>
            <select class="option-time">
              <option value="">Manhã</option>
              <option value="">Tarde</option>
              <option value="""></option>
            </select>
          </fieldset>

          <label class="checkbox">
            <input type="checkbox" checked />Gostaria de receber nossas novidades
            por email?
          </label>

          <input type="submit" value="Enviar" class="sent" />
        </form>

        <table>
          <thead>
            <tr colspan="3">
              <th>Dia</th>
              <th>Horário</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Segunda</td>
              <td>8h-20h</td>
            </tr>
            <tr>
              <td>Quarta</td>
              <td>8h-20h</td>
            </tr>
            <tr>
              <td>Sexta</td>
              <td>8h-21h</td>
            </tr>
          </tbody>
        </table>
      </main>
    
    <footer>
      <img src="./imagens-barbearia/logo-branco.png" alt="logo de rodapé" />
      <p class="copyright">&copy; Copyright Barbearia Alura</p>
    </footer>
  </body>
</html>
