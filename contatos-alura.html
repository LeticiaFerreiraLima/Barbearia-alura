<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF8" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="" />
    <title>Contatos da Barbearia Alura</title>
  </head>

  <body>
    <header>
      <div>
        <h1><img src="logo.png" alt="logo da barbearia Alura" /></h1>

        <nav>
          <ul>
            <li><a href="./index.html">Home</a></li>
            <li><a href="./produtos-alura.html">Produtos</a></li>
            <li><a href="./contatos-alura.html">Contatos</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <form>
        <label for="name">Nome e sobrenome</label>
        <input type="text" id="nomesobrenome" required />

        <label for="email">Email</label>
        <input type="email" id="email" required placeholder="texto@email.com" />

        <label for="phone">Telefone</label>
        <input type="tel" id="phone" required placeholder="(00) 0000-0000" />

        <label for="message">Mensagem</label>
        <textarea
          id="message"
          cols="30"
          rows="10"
          required
          placeholder="Digite aqui sua mensagem"
        ></textarea>

        <fieldset>
          <legend>Como prefere nosso contato?</legend>

          <label for="radio-email"
            ><input type="radio" name="contato" id="radio-email"
          /></label>

          <label for="radio-phone"
            ><input type="radio" name="contato" id="radio-phone"
          /></label>

          <label for="radio-whatsapp"
            ><input type="radio" name="contato" checked id="radio-whatsapp"
          /></label>
        </fieldset>

        <fieldset>
          <legend>Qual o melhor horário para contato?</legend>
          <select>
            <option value="">Manhã</option>
            <option value="">Tarde</option>
            <option value="Noite"></option>
          </select>
        </fieldset>
      </form>

      <table>
        <thead>
          <tr colspan="3">
            <th>Dia</th>
            <th>Horário</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Segunda</td>
            <td>8h-20h</td>
          </tr>
          <tr>
            <td>Quarta</td>
            <td>8h-20h</td>
          </tr>
          <tr>
            <td>Sexta</td>
            <td>8h-21h</td>
          </tr>
        </tbody>
      </table>
    </main>

    <footer>
      <img src="./imagens-barbearia/logo-branco.png" alt="logo de rodapé" />
      <p>&copy; Copyright Barbearia Alura</p>
    </footer>
  </body>
</html>
