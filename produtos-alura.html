<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF8" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@300;900&family=Karla:wght@800&display=swap"
      rel="stylesheet"
    />
    <title>Produtos da Barbearia Alura</title>
  </head>

  <body>
    <header>
      <div class="box">
        <img
          class="logo"
          src="./imagens-barbearia/logo.png"
          alt="logo da barbearia Alura"
        />

        <nav>
          <ul>
            <li><a href="./index.html">Home</a></li>
            <li><a href="./produtos-alura.html">Produtos</a></li>
            <li><a href="./contatos-alura.html">Contatos</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <div class="title-box">
      <h1 class="title">Produtos</h1>
    </div>

    <main>
      <ul class="products-alura">
        <li>
          <h2>Cabelo</h2>
          <img src="./imagens-barbearia/cabelo.jpg" alt="cabelo" />
          <p class="products-description">
            Na tesoura ou máquina, como o cliente preferir
          </p>
          <p class="products-price">R$25</p>
        </li>

        <li>
          <h2>Barba</h2>
          <img src="./imagens-barbearia/barba.jpg" alt="barba" />
          <p class="products-description">
            Corte e desenho profissional de barba
          </p>
          <p class="products-price">R$18</p>
        </li>

        <li>
          <h2>Cabelo + Barba</h2>
          <img
            src="./imagens-barbearia/cabelo+barba.jpg"
            alt="cabelo e barba"
          />
          <p class="products-description">Pacote completo de cabelo e barba</p>
          <p class="products-price">R$35</p>
        </li>
      </ul>
    </main>

    <footer>
      <img
        class="logo-bottom"
        src="./imagens-barbearia/logo-branco.png"
        alt="logo de rodapé"
      />
      <p class="copyright">&copy; Copyright Barbearia Alura</p>
    </footer>
  </body>
</html>
